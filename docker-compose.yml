version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: db_sanctions
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    ports:
      - "3330:3306"
    volumes:
      - sio:/var/lib/mysql
    networks:
      - sio
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      UPLOAD_LIMIT: 256M
    ports:
      - "8010:80"
    networks:
      - sio

volumes:
  sio:

networks:
  sio:
    driver: bridge